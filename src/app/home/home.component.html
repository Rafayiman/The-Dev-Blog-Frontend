
  <div class="jumbotron text-center bg-dark text-white">
    <h1 class="display-4">THE DEV BLOG</h1>
  </div>
<br>
  <div class="comtainer" *ngIf="posts">
    <div *ngFor="let post of posts" class="card" style="max-width: 500px; margin: 0 auto" [routerLink]="['/post', post.id]">
      <img [src]="post.featuredImageUrl" class="card-img-top" alt="..." />
      <div class="card-body">
        <h2 class="card-title">
          {{ post.title }}
        </h2>
        <article class="card-text">
          {{ post.summary }}
        </article>

        <a class="btn btn-primary">View Blog</a>

      </div>
      
    </div>
    
    
  </div>
