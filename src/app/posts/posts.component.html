
<div class="comtainer" *ngIf="post">
    <div class="card" style="max-width: 500px; margin: 0 auto">
      <img [src]="post.featuredImageUrl" class="card-img-top" alt="..." />
      <div class="card-body">
        <h2 class="card-title">
          {{ post.title }}
        </h2>
        <article class="card-text" [innerHTML]="post.content"></article>

        <a class="btn btn-primary" routerLink="/">Close</a>
      </div>
    </div>
  </div>
